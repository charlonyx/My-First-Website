<!DOCTYPE html>
<html>
	<head>
		<title>Contact Me</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="content">
			<header> 
				<h1><a href="index.html">Hello World</a> - <small>This is my first website!</small></h1>
				<div id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About Me</a></li>
						<li><a href="contact.html" id="selected">Contact Me</a></li>
						<li><a href="javascriptdemo.html">Javascript Demo</a></li>
					</ul>
				</div>
			</header>
			<h2>Please fill out this survey:</h2>
			<form action="thankyou.html">
			   <label for="name">Name:</label><input type="text" placeholder="Enter Your Name" id="name"/>
			   <br><br>
			   Check if you are any of the following so I can ignore you:<br>
			   <label><input type="checkbox" name="losers" value="redajah">Red Ajah</label><br>
			   <label><input type="checkbox" name="losers" value="seanchan">Seanchan</label><br>
			   <label><input type="checkbox" name="losers" value="whitecloaks">Whitecloak<label><br><br>
				
				What is the nature of this contact?<br>
			   <select>
			   <option value="question">I've got a question</option><br>
			   <option value="comment">I've got a comment</option><br>
			   <option value="rock">I got a rock</option><br>
			   </select><br><br>
			   
			   What do you think of my website?<br>
			   <label><input type="radio" name="rate" value="great">It's great!</label><br>
			   <label><input type="radio" name="rate" value="fantastic">It's fantastic!</label><br>
			   <label><input type="radio" name="rate" value="amazing">IT'S PERFECT!</label><br>
			   <label><input type="radio" name="rate" value="came">I came.</label><br><br>
			   
			   <textarea rows="4" cols="50">
	Tell me your life story, your funniest joke, or your favorite recipe! Or, like, a comment or question or whatever. If you want.
			   </textarea>
			   <br>
			   <input type="submit">
			   
			</form>
			
			<footer>
				Made by Charlotte O'Neill &copy; 2014
			</footer>
		</div>
	</body>
</html>
